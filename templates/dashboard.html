<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .grid-full {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-header i {
            font-size: 1.8rem;
            margin-right: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }

        .card-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: linear-gradient(45deg, #fc8181, #f56565);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 101, 101, 0.3);
        }

        .task-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border-left: 4px solid transparent;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .task-item.priority-high {
            border-left-color: #fc8181;
        }

        .task-item.priority-medium {
            border-left-color: #f6ad55;
        }

        .task-item.priority-low {
            border-left-color: #68d391;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .task-description {
            color: #718096;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #a0aec0;
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fef5e7;
            color: #d69e2e;
        }

        .status-in_progress {
            background: #e6fffa;
            color: #319795;
        }

        .status-completed {
            background: #f0fff4;
            color: #38a169;
        }

        .weather-card {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            text-align: center;
        }

        .weather-temp {
            font-size: 3rem;
            font-weight: 700;
            margin: 20px 0;
        }

        .weather-desc {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .weather-detail {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #718096;
            font-weight: 500;
        }

        .stat-card.total { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .stat-card.completed { background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); color: white; }
        .stat-card.pending { background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%); color: white; }
        .stat-card.progress { background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%); color: white; }

        .chart-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .chart-container img {
            max-width: 100%;
            border-radius: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        .input-group .form-control {
            flex: 1;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #718096;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #25543e;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .analytics-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> Task Manager</h1>
            <p>Organize your tasks and stay productive</p>
        </div>
        
        <div class="grid">
            <!-- Task Creation -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-plus-circle"></i>
                    <h2>Create New Task</h2>
                </div>
                <div id="taskSuccess" class="success-message"></div>
                <div id="taskError" class="error-message"></div>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control" placeholder="Enter task title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" rows="3" placeholder="Enter task description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" class="form-control">
                            <option value="low">🟢 Low</option>
                            <option value="medium" selected>🟡 Medium</option>
                            <option value="high">🔴 High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" class="form-control">
                            <option value="pending" selected>⏳ Pending</option>
                            <option value="in_progress">🔄 In Progress</option>
                            <option value="completed">✅ Completed</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create Task
                    </button>
                </form>
            </div>
            
            <!-- Weather -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-cloud-sun"></i>
                    <h2>Weather Information</h2>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" value="Mumbai">
                        <button onclick="getWeather()" class="btn btn-primary">
                            <i class="fas fa-search"></i> Get Weather
                        </button>
                    </div>
                </div>
                <div id="weatherLoading" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading weather...
                </div>
                <div id="weatherInfo" style="display: none;"></div>
            </div>
        </div>
        
        <!-- Tasks List -->
        <div class="grid-full">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-list-check"></i>
                    <h2>Your Tasks</h2>
                </div>
                <div class="form-group">
                    <label for="statusFilter">Filter by Status</label>
                    <select id="statusFilter" class="form-control" onchange="loadTasks()" style="max-width: 200px;">
                        <option value="">🔍 All Tasks</option>
                        <option value="pending">⏳ Pending</option>
                        <option value="in_progress">🔄 In Progress</option>
                        <option value="completed">✅ Completed</option>
                    </select>
                </div>
                <div id="tasksLoading" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading tasks...
                </div>
                <div id="tasksList"></div>
            </div>
        </div>
        
        <!-- Analytics -->
        <div class="grid-full">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-chart-line"></i>
                    <h2>Analytics Dashboard</h2>
                </div>
                <button onclick="loadAnalytics()" class="btn btn-primary" style="margin-bottom: 20px;">
                    <i class="fas fa-refresh"></i> Load Analytics
                </button>
                <div id="analyticsLoading" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading analytics...
                </div>
                <div id="analyticsInfo"></div>
                <div id="chartContainer" class="chart-container" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const DEFAULT_USER_ID = 1;
        
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            
            // Auto-load weather for default city
            setTimeout(() => {
                getWeather();
            }, 1000);
        });
        
        function showMessage(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const taskData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                priority: document.getElementById('priority').value,
                status: document.getElementById('status').value,
                user: DEFAULT_USER_ID
            };
            
            axios.post('/api/tasks/', taskData)
                .then(response => {
                    showMessage('taskSuccess', '✅ Task created successfully!');
                    document.getElementById('taskForm').reset();
                    loadTasks();
                })
                .catch(error => {
                    console.error('Error creating task:', error);
                    showMessage('taskError', '❌ Error creating task. Please try again.', true);
                });
        });
        
        function loadTasks() {
            const statusFilter = document.getElementById('statusFilter').value;
            let url = '/api/tasks/';
            if (statusFilter) {
                url += `?status=${statusFilter}`;
            }
            
            document.getElementById('tasksLoading').style.display = 'block';
            
            axios.get(url)
                .then(response => {
                    document.getElementById('tasksLoading').style.display = 'none';
                    
                    if (response.data.length === 0) {
                        document.getElementById('tasksList').innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-clipboard-list"></i>
                                <h3>No tasks found</h3>
                                <p>Create your first task to get started!</p>
                            </div>
                        `;
                        return;
                    }
                    
                    const tasksHtml = response.data.map(task => {
                        const statusEmoji = {
                            'pending': '⏳',
                            'in_progress': '🔄', 
                            'completed': '✅'
                        };
                        
                        const priorityEmoji = {
                            'low': '🟢',
                            'medium': '🟡',
                            'high': '🔴'
                        };
                        
                        return `
                            <div class="task-item priority-${task.priority}">
                                <div class="task-header">
                                    <div>
                                        <div class="task-title">${task.title}</div>
                                        <span class="status-badge status-${task.status}">
                                            ${statusEmoji[task.status]} ${task.status.replace('_', ' ')}
                                        </span>
                                    </div>
                                    <button onclick="deleteTask(${task.id})" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                <div class="task-description">${task.description || 'No description'}</div>
                                <div class="task-meta">
                                    <span><i class="fas fa-flag"></i> ${priorityEmoji[task.priority]} ${task.priority}</span>
                                    <span><i class="fas fa-calendar"></i> ${new Date(task.created_at).toLocaleDateString()}</span>
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    document.getElementById('tasksList').innerHTML = tasksHtml;
                })
                .catch(error => {
                    document.getElementById('tasksLoading').style.display = 'none';
                    console.error('Error loading tasks:', error);
                    document.getElementById('tasksList').innerHTML = `
                        <div class="error-message" style="display: block;">
                            ❌ Error loading tasks. Please refresh the page.
                        </div>
                    `;
                });
        }
        
        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                axios.delete(`/api/tasks/${taskId}/`)
                    .then(response => {
                        loadTasks();
                    })
                    .catch(error => {
                        console.error('Error deleting task:', error);
                        alert('Error deleting task');
                    });
            }
        }
        
        function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) {
                alert('Please enter a city name');
                return;
            }
            
            document.getElementById('weatherLoading').style.display = 'block';
            document.getElementById('weatherInfo').style.display = 'none';
            
            axios.get(`/api/weather/${city}/`)
                .then(response => {
                    document.getElementById('weatherLoading').style.display = 'none';
                    const weather = response.data;
                    const weatherHtml = `
                        <div class="weather-card">
                            <h3><i class="fas fa-map-marker-alt"></i> ${weather.city}</h3>
                            <div class="weather-temp">${Math.round(weather.temperature)}°C</div>
                            <div class="weather-desc">${weather.description}</div>
                            <div class="weather-details">
                                <div class="weather-detail">
                                    <i class="fas fa-tint"></i>
                                    <div><strong>${weather.humidity}%</strong></div>
                                    <div>Humidity</div>
                                </div>
                                <div class="weather-detail">
                                    <i class="fas fa-thermometer-half"></i>
                                    <div><strong>${weather.feels_like ? Math.round(weather.feels_like) + '°C' : 'N/A'}</strong></div>
                                    <div>Feels like</div>
                                </div>
                            </div>
                            <div style="margin-top: 15px; opacity: 0.8; font-size: 0.9rem;">
                                <i class="fas fa-clock"></i> ${new Date(weather.logged_at).toLocaleString()}
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('weatherInfo').innerHTML = weatherHtml;
                    document.getElementById('weatherInfo').style.display = 'block';
                })
                .catch(error => {
                    document.getElementById('weatherLoading').style.display = 'none';
                    console.error('Error fetching weather:', error);
                    document.getElementById('weatherInfo').innerHTML = `
                        <div class="error-message" style="display: block;">
                            ❌ Error fetching weather data for "${city}". Please try another city.
                        </div>
                    `;
                    document.getElementById('weatherInfo').style.display = 'block';
                });
        }
        
        function loadAnalytics() {
            document.getElementById('analyticsLoading').style.display = 'block';
            document.getElementById('analyticsInfo').innerHTML = '';
            document.getElementById('chartContainer').style.display = 'none';
            
            axios.get('/api/analytics/')
                .then(response => {
                    document.getElementById('analyticsLoading').style.display = 'none';
                    const data = response.data;
                    
                    const completionRate = data.total_tasks > 0 ? 
                        Math.round((data.completed_tasks / data.total_tasks) * 100) : 0;
                    
                    const analyticsHtml = `
                        <div class="analytics-grid">
                            <div class="stat-card total">
                                <div class="stat-number">${data.total_tasks}</div>
                                <div class="stat-label"><i class="fas fa-tasks"></i> Total Tasks</div>
                            </div>
                            <div class="stat-card completed">
                                <div class="stat-number">${data.completed_tasks}</div>
                                <div class="stat-label"><i class="fas fa-check-circle"></i> Completed</div>
                            </div>
                            <div class="stat-card pending">
                                <div class="stat-number">${data.pending_tasks}</div>
                                <div class="stat-label"><i class="fas fa-clock"></i> Pending</div>
                            </div>
                            <div class="stat-card progress">
                                <div class="stat-number">${data.in_progress_tasks}</div>
                                <div class="stat-label"><i class="fas fa-spinner"></i> In Progress</div>
                            </div>
                        </div>
                        <div class="stat-card" style="text-align: center; margin-top: 20px;">
                            <div class="stat-number" style="color: #667eea;">${completionRate}%</div>
                            <div class="stat-label">Completion Rate</div>
                        </div>
                    `;
                    
                    document.getElementById('analyticsInfo').innerHTML = analyticsHtml;
                    
                    if (data.chart_image) {
                        document.getElementById('chartContainer').innerHTML = 
                            `<img src="data:image/png;base64,${data.chart_image}" alt="Analytics Chart">`;
                        document.getElementById('chartContainer').style.display = 'block';
                    }
                })
                .catch(error => {
                    document.getElementById('analyticsLoading').style.display = 'none';
                    console.error('Error loading analytics:', error);
                    document.getElementById('analyticsInfo').innerHTML = `
                        <div class="error-message" style="display: block;">
                            ❌ Error loading analytics. Please try again.
                        </div>
                    `;
                });
        }
        
        // Allow Enter key to trigger weather search
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
    </script>
</body>
</html>
